<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test FullCalendar</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
  </head>
  <body>
    <h1>Test Kalender</h1>
    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Script FullCalendar dimuat.");
        var calendarEl = document.getElementById("calendar");

        if (calendarEl) {
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            events: [{ title: "Lari Pagi", start: "2025-02-14" }],
          });

          calendar.render();
        } else {
          console.error("Elemen #calendar tidak ditemukan!");
        }
      });
    </script>
  </body>
</html>
